<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl" ng-init = "arr=['Puru','Tushar','KK']" >
 
<p>Input something in the input box:</p>
<p>Name: <input style = "background-color:{{col1}}" type="text" ng-model="name"></p> 
<p>Address: <input type="text" ng-model="address"></p> <br>


<!--<p ng-bind="name"></p> -->
<!--<p ng-bind="address"></p> -->
<p> Hey there {{name}} </p> 
<p> Your address is {{address}} </p>

<p> Here's the list of names: </p>
<ul>
	<li ng-repeat="x in arr">
		{{x}}
	</li>
</ul>

</div>


<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.name= "Puru";
    $scope.col1="lightblue";
    $scope.address= "New York";
});
</script>


</body>
</html>
